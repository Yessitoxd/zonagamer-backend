    <script>
    const body = document.body;
    document.addEventListener('DOMContentLoaded', () => {
        const mainPanel = document.getElementById('mainPanel');
        const usernameDisplay = document.getElementById('usernameDisplay');
        const sidebar = document.getElementById('sidebar');
        const logoutBtn = document.getElementById('logoutBtn');
        function getEmployeeName() {
            try {
                const stored = localStorage.getItem('currentUser');
                if (stored) {
                    const user = JSON.parse(stored);
                    if (user.username) {
                        return user.username;
                    }
                }
            } catch {}
            return 'Empleado';
        }
        const employeeName = getEmployeeName();
        usernameDisplay.textContent = employeeName;
        mainPanel.style.display = 'flex';
        body.style.flexDirection = 'row';
        // Mensaje de bienvenida solo en consola
        if (employeeName && employeeName !== 'Empleado') {
            console.log(`¡Bienvenido, ${employeeName}! Autenticación exitosa.`);
        }
        // Barra lateral oculta al inicio (display: none)
        sidebar.style.display = 'none';
        logoutBtn.style.display = 'none';
        usernameDisplay.style.cursor = 'pointer';
        let sidebarVisible = false;
        usernameDisplay.addEventListener('click', () => {
            sidebarVisible = !sidebarVisible;
            if (sidebarVisible) {
                sidebar.style.display = 'flex';
                logoutBtn.style.display = 'block';
            } else {
                sidebar.style.display = 'none';
                logoutBtn.style.display = 'none';
            }
        });
        logoutBtn.onclick = function() {
            localStorage.removeItem('currentUser');
            window.location.href = 'Index.html';
        };
    });


    let transferMode = false;
    let sourceCard = null;
    let totalEarnings = 0;

    // Unificar claves de localStorage con paneladmins.html
    let consoles = [];
    let prices = { ps5: {}, switch: {} };
    let employees = [];

    // Cargar datos desde la API REST
    async function fetchConsoles() {
        const res = await fetch('https://zonagamer-backend.onrender.com/consoles');
        consoles = await res.json();
    }
    async function fetchPrices() {
        const res = await fetch('https://zonagamer-backend.onrender.com/prices');
        const pricesArray = await res.json();
        // Agrupa los precios por consola y duración
        prices = { ps5: {}, switch: {} };
        pricesArray.forEach(p => {
            if (p.console && p.duration && p.price) {
                if (!prices[p.console]) prices[p.console] = {};
                prices[p.console][p.duration] = p.price;
            }
        });
    }
    async function fetchEmployees() {
        const res = await fetch('https://zonagamer-backend.onrender.com/employees');
        employees = await res.json();
    }

    // Guardar datos en la API REST
    async function saveConsoles(newConsoles) {
        // If it's a single console object, use POST to add it individually.
        if (!Array.isArray(newConsoles)) {
            await fetch('https://zonagamer-backend.onrender.com/consoles', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(newConsoles)
            });
            // Refresh local list from server to get _id and latest data
            await fetchConsoles();
            return;
        }
        // Otherwise it's an array -> bulk replace (PUT)
        const res = await fetch('https://zonagamer-backend.onrender.com/consoles', {
            method: 'PUT',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(newConsoles)
        });
        if (res.ok) {
            await fetchConsoles();
        } else {
            console.error('Error saving consoles bulk:', await res.text());
        }
    }
    async function savePrices(newPrices) {
        await fetch('https://zonagamer-backend.onrender.com/prices', {
            method: 'PUT',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(newPrices)
        });
        prices = newPrices;
    }
    async function saveEmployees(newEmployees) {
        await fetch('https://zonagamer-backend.onrender.com/employees', {
            method: 'PUT',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(newEmployees)
        });
        employees = newEmployees;
    }

        

        function loadAndRenderConsoles() {
            const consoleGrid = document.getElementById('consoleGrid');
            if (!consoleGrid) return;
            consoleGrid.innerHTML = '<div class="transfer-message-global" id="transferMessage">Elige tu nueva consola</div>';
            if (!Array.isArray(consoles) || consoles.length === 0) return;
            consoles.sort((a, b) => a.number - b.number);
            console.log('DEBUG consoles:', consoles);
            console.log('DEBUG prices:', prices);
            consoles.forEach(consoleData => {
                const card = document.createElement('div');
                card.className = 'console-card';
                card.dataset.consoleType = consoleData.type;
                card.dataset.consoleNumber = consoleData.number;
                card.innerHTML = `
                    <div class="transfer-shroud"></div>
                    <div class="console-item">
                        <div class="console-image-container">
                            <img src="${consoleData.img}" alt="${consoleData.type}">
                        </div>
                        <span class="console-label">${consoleData.name} #${consoleData.number}</span>
                    </div>
                    <div class="timer-progress-wrapper">
                        <span class="timer-text timer-left">0:00:00</span>
                        <div class="progress-bar-container">
                            <div class="progress-bar"></div>
                        </div>
                        <span class="timer-text timer-right">0:00:00</span>
                    </div>
                    <div class="end-time-display"></div>
                    <div class="controls">
                        <div class="select-and-price">
                            <select class="time-select">
                                <option value="" selected disabled>Elegir tiempo</option>
                            </select>
                            <span class="price-display">C$ 0</span>
                        </div>
                        <div class="start-reset-btns">
                            <button class="control-btn start-btn">Iniciar</button>
                            <button class="control-btn reset-btn">Restablecer</button>
                        </div>
                        <div class="pause-resume-btns hidden">
                            <button class="control-btn purple-neon pause-btn">Pausar</button>
                            <button class="control-btn purple-neon resume-btn hidden">Reanudar</button>
                            <button class="control-btn end-early-btn">Detener</button>
                            <button class="control-btn purple-neon change-console-btn">Cambiar de consola</button>
                        </div>
                        <div class="end-btns hidden">
                            <button class="control-btn purple-neon end-session-btn">Ya detuve el recorrido</button>
                            <button class="control-btn purple-neon add-time-btn">Añadir más tiempo</button>
                        </div>
                        <div class="transfer-btns hidden">
                            <button class="control-btn reset-btn cancel-transfer-btn">Cancelar</button>
                        </div>
                    </div>
                `;
                consoleGrid.appendChild(card);
                initCardFunctionality(card);
            });
        }

        // duration is provided in minutes. This returns a human-friendly label.
        function formatDuration(minutesInput) {
            const mins = Math.round(parseFloat(minutesInput) * 100) / 100; // keep up to 2 decimals
            const hours = Math.floor(mins / 60);
            const minutes = Math.round(mins % 60);

            let parts = [];
            if (hours > 0) parts.push(`${hours} hora${hours > 1 ? 's' : ''}`);
            if (minutes > 0) parts.push(`${minutes} minuto${minutes > 1 ? 's' : ''}`);

            if (parts.length === 2) return `${parts[0]} y ${parts[1]}`;
            if (parts.length === 1) return parts[0];
            return '0 minutos';
        }

        function populatePriceSelects(card) {
            // Usar el tipo de consola tal cual viene de la base de datos
            const consoleType = card.dataset.consoleType;
            const timeSelect = card.querySelector('.time-select');
            const defaultOption = document.createElement('option');
            defaultOption.value = '';
            defaultOption.disabled = true;
            defaultOption.selected = true;
            defaultOption.textContent = 'Elegir tiempo';
            timeSelect.innerHTML = '';
            timeSelect.appendChild(defaultOption);

            const consolePrices = prices[consoleType] || {};
            const sortedPricesKeys = Object.keys(consolePrices).sort((a, b) => parseFloat(a) - parseFloat(b));

            sortedPricesKeys.forEach(minutes => {
                const option = document.createElement('option');
                const mins = parseFloat(minutes);
                const secondsValue = Math.round(mins * 60);
                option.value = secondsValue; // store seconds for timers
                option.dataset.price = consolePrices[minutes];
                option.textContent = formatDuration(minutes);
                timeSelect.appendChild(option);
            });
        }

        function loadEarnings() {
            // TODO: Migrar earnings a backend si es necesario
            const storedEarnings = 0;
            const storedDate = null;
            const todayISO = getFechaNicaragua();

            const parsedEarnings = parseFloat(storedEarnings);
            totalEarnings = (storedEarnings !== null && !isNaN(parsedEarnings)) ? parsedEarnings : 0;

            // Si la fecha guardada no es formato ISO o es un día diferente, reiniciar
            const isISODate = /^\d{4}-\d{2}-\d{2}$/.test(storedDate);
            if (!isISODate || storedDate !== todayISO) {
                totalEarnings = 0;
                // TODO: Guardar earnings en backend si es necesario
                // Mostrar mensaje de reinicio
                setTimeout(() => {
                    alert('El total de ganancias se ha reiniciado porque la fecha anterior era ' + (storedDate || 'vacía') + ' y hoy es ' + todayISO);
                }, 500);
            }
            updateEarningsDisplay();
        }

        function updateEarningsDisplay() {
            totalEarningsDisplay.textContent = `Dinero obtenido: C$ ${totalEarnings}`;
        }

        function addEarnings(price) {
            const newPrice = parseFloat(price);
            if (!isNaN(newPrice)) {
                totalEarnings += newPrice;
                // TODO: Guardar earnings en backend si es necesario
                updateEarningsDisplay();
            }
        }

        function stopAlarmAndShaking(card) {
            card.alarmSound.pause();
            card.alarmSound.currentTime = 0;
            card.alarmSound.loop = false;
            card.classList.remove('shaking');
        }

        function formatTime(seconds) {
            if (isNaN(seconds) || seconds < 0) {
                return '0:00:00';
            }
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            const remainingSeconds = Math.floor(seconds % 60);
            return `${String(hours).padStart(1, '0')}:${String(minutes).padStart(2, '0')}:${String(remainingSeconds).padStart(2, '0')}`;
        }
        
        function handleTransferClick(event) {
            if (!transferMode || !sourceCard) {
                return;
            }
            const targetCard = event.currentTarget;
            
            const transferDuration = new Date().getTime() - sourceCard.pauseStartTime;
            targetCard.totalSeconds = sourceCard.totalSeconds;
            targetCard.currentSessionEarnings = sourceCard.currentSessionEarnings;
            targetCard.totalPausedTime = sourceCard.totalPausedTime + transferDuration;
            targetCard.elapsedSeconds = sourceCard.elapsedAtPause;
            targetCard.sessionStartTime = new Date().getTime() - (targetCard.elapsedSeconds * 1000) - targetCard.totalPausedTime;
            const selectedTimeValue = sourceCard.querySelector('.time-select').value;
            const targetTimeSelect = targetCard.querySelector('.time-select');
            populatePriceSelects(targetCard);
            targetTimeSelect.value = selectedTimeValue;
            const targetPrice = targetTimeSelect.options[targetTimeSelect.selectedIndex].dataset.price;
            targetCard.querySelector('.price-display').textContent = `C$ ${targetPrice}`;
            targetCard.querySelector('.timer-left').textContent = formatTime(targetCard.elapsedSeconds);
            // El derecho debe ser ESTÁTICO: siempre mostrar el tiempo total asignado
            targetCard.querySelector('.timer-right').textContent = formatTime(targetCard.totalSeconds);
            targetCard.startResetBtns.classList.add('hidden');
            targetCard.pauseResumeBtns.classList.remove('hidden');
            targetCard.querySelector('.pause-btn').classList.add('hidden');
            targetCard.querySelector('.resume-btn').classList.remove('hidden');
            clearInterval(targetCard.intervalId);
            targetCard.pauseStartTime = new Date().getTime();
            targetCard.updateEndTimeDisplay();
            // Guardar estado de ambas consolas
            if (typeof targetCard.saveCardState === 'function') targetCard.saveCardState();
            if (typeof sourceCard.saveCardState === 'function') sourceCard.saveCardState();
            // Guardar sesión de cambio en la consola destino
            saveSessionData(
                targetCard.dataset.consoleType,
                targetCard.dataset.consoleNumber,
                targetCard.elapsedSeconds,
                targetCard.currentSessionEarnings,
                targetCard.sessionStartTime,
                'cambio',
                `Este antes estaba en ${sourceCard.dataset.consoleType} #${sourceCard.dataset.consoleNumber}, pero se cambió a esta ${targetCard.dataset.consoleType} #${targetCard.dataset.consoleNumber}`,
                `${sourceCard.dataset.consoleType} #${sourceCard.dataset.consoleNumber}`
            );
            sourceCard.resetCard();
            transferMode = false;
            transferMessage.style.display = 'none';
            document.querySelectorAll('.console-card').forEach(c => {
                c.classList.remove('disabled-card', 'target-mode', 'transfer-mode');
                c.removeEventListener('click', handleTransferClick);
            });
            sourceCard = null;
        }

        function initCardFunctionality(card) {
            // --- Estado persistente por consola ---
            card.sessionStartTime = null;
            card.totalSeconds = 0;
            card.intervalId = null;
            card.pauseStartTime = null;
            card.totalPausedTime = 0;
            card.elapsedSeconds = 0;
            card.elapsedAtPause = 0;
            card.currentSessionEarnings = 0;
            card.alarmSound = alarmSound ? alarmSound.cloneNode() : null;

            card.startResetBtns = card.querySelector('.start-reset-btns');
            card.pauseResumeBtns = card.querySelector('.pause-resume-btns');
            card.endBtns = card.querySelector('.end-btns');
            card.transferBtns = card.querySelector('.transfer-btns');
            card.transferShroud = card.querySelector('.transfer-shroud');

            const startBtn = card.querySelector('.start-btn');
            const resetBtn = card.querySelector('.reset-btn');
            const pauseBtn = card.querySelector('.pause-btn');
            const resumeBtn = card.querySelector('.resume-btn');
            const endSessionBtn = card.querySelector('.end-session-btn');
            const endEarlyBtn = card.querySelector('.end-early-btn');
            const addTimeBtn = card.querySelector('.add-time-btn');
            const changeConsoleBtn = card.querySelector('.change-console-btn');
            const cancelTransferBtn = card.querySelector('.cancel-transfer-btn');

            const timeSelect = card.querySelector('.time-select');
            const timeLeftDisplay = card.querySelector('.timer-left');
            const timeRightDisplay = card.querySelector('.timer-right');
            const progressBar = card.querySelector('.progress-bar');
            const endTimeDisplay = card.querySelector('.end-time-display');

            populatePriceSelects(card);

            // --- Persistencia de estado ---
            const getCardKey = () => `consoleState_${card.dataset.consoleType}_${card.dataset.consoleNumber}`;
            async function saveCardState() {
                const state = {
                    sessionStartTime: card.sessionStartTime,
                    totalSeconds: card.totalSeconds,
                    totalPausedTime: card.totalPausedTime,
                    elapsedSeconds: card.elapsedSeconds,
                    elapsedAtPause: card.elapsedAtPause,
                    pauseStartTime: card.pauseStartTime,
                    currentSessionEarnings: card.currentSessionEarnings,
                    timeSelectValue: timeSelect.value,
                    priceDisplay: card.querySelector('.price-display').textContent,
                    ui: {
                        startReset: !card.startResetBtns.classList.contains('hidden'),
                        pauseResume: !card.pauseResumeBtns.classList.contains('hidden'),
                        endBtns: !card.endBtns.classList.contains('hidden'),
                        transferBtns: !card.transferBtns.classList.contains('hidden'),
                        pauseBtn: !pauseBtn.classList.contains('hidden'),
                        resumeBtn: !resumeBtn.classList.contains('hidden')
                    }
                };
                try {
                    await fetch(`https://zonagamer-backend.onrender.com/console-state/${card.dataset.consoleNumber}`,
                        {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ state })
                        }
                    );
                } catch (e) {
                    console.error('Error guardando estado de consola en backend:', e);
                }
            }
            async function loadCardState() {
                try {
                    const res = await fetch(`https://zonagamer-backend.onrender.com/console-state/${card.dataset.consoleNumber}`);
                    if (!res.ok) return;
                    const state = await res.json();
                    if (!state) return;
                    card.sessionStartTime = state.sessionStartTime;
                    card.totalSeconds = state.totalSeconds;
                    card.totalPausedTime = state.totalPausedTime;
                    card.elapsedSeconds = state.elapsedSeconds;
                    card.elapsedAtPause = state.elapsedAtPause;
                    card.pauseStartTime = state.pauseStartTime;
                    card.currentSessionEarnings = state.currentSessionEarnings;
                    timeSelect.value = state.timeSelectValue || '';
                    card.querySelector('.price-display').textContent = state.priceDisplay || 'C$ 0';
                    // UI
                    if (state.ui) {
                        card.startResetBtns.classList.toggle('hidden', !state.ui.startReset);
                        card.pauseResumeBtns.classList.toggle('hidden', !state.ui.pauseResume);
                        card.endBtns.classList.toggle('hidden', !state.ui.endBtns);
                        card.transferBtns.classList.toggle('hidden', !state.ui.transferBtns);
                        pauseBtn.classList.toggle('hidden', !state.ui.pauseBtn);
                        resumeBtn.classList.toggle('hidden', !state.ui.resumeBtn);
                    }
                } catch (e) {
                    console.error('Error al cargar el estado de la consola desde backend:', e);
                }
            }

            card.stopAlarmAndShaking = function() {
                this.alarmSound.pause();
                this.alarmSound.currentTime = 0;
                this.alarmSound.loop = false;
                this.classList.remove('shaking');
            }

            card.startNewSession = function(totalSecs, currentEarnings) {
                card.stopAlarmAndShaking(); 
                card.totalSeconds = parseInt(totalSecs);
                card.currentSessionEarnings = currentEarnings;
                card.sessionStartTime = new Date().getTime();
                card.totalPausedTime = 0;
                card.elapsedSeconds = 0;
                // El derecho debe ser ESTÁTICO: siempre mostrar el tiempo total asignado
                const formattedTime = formatTime(card.totalSeconds);
                timeLeftDisplay.textContent = '0:00:00';
                timeRightDisplay.textContent = formattedTime;
                card.updateEndTimeDisplay();
                clearInterval(card.intervalId);
                card.intervalId = setInterval(card.checkTimeAndAct, 100);
                card.startResetBtns.classList.add('hidden');
                card.pauseResumeBtns.classList.remove('hidden');
                card.endBtns.classList.add('hidden');
                pauseBtn.classList.remove('hidden');
                resumeBtn.classList.add('hidden');
                saveCardState();
            }

            card.checkTimeAndAct = function() {
                const now = new Date().getTime();
                const elapsedActiveTime = (now - card.sessionStartTime - card.totalPausedTime) / 1000;
                const remainingTime = card.totalSeconds - elapsedActiveTime;
                if (remainingTime <= 0) {
                    clearInterval(card.intervalId);
                    card.pauseResumeBtns.classList.add('hidden');
                    card.endBtns.classList.remove('hidden');
                    card.startResetBtns.classList.add('hidden');
                    card.classList.add('shaking');
                    card.alarmSound.loop = true;
                    card.alarmSound.play();
                }
                card.elapsedSeconds = Math.floor(elapsedActiveTime);
                timeLeftDisplay.textContent = formatTime(card.elapsedSeconds);
                // El derecho debe ser ESTÁTICO: siempre mostrar el tiempo total asignado
                timeRightDisplay.textContent = formatTime(card.totalSeconds);
                progressBar.style.width = `${(card.elapsedSeconds / (card.totalSeconds || 1)) * 100}%`;
                saveCardState();
            };

            card.updateEndTimeDisplay = function() {
                if (card.sessionStartTime && card.totalSeconds > 0) {
                    const elapsedActiveTime = (new Date().getTime() - card.sessionStartTime - card.totalPausedTime) / 1000;
                    const remainingDuration = (card.totalSeconds - elapsedActiveTime) * 1000;
                    const endTime = new Date(new Date().getTime() + remainingDuration);
                    const endHours = String(endTime.getHours()).padStart(2, '0');
                    const endMinutes = String(endTime.getMinutes()).padStart(2, '0');
                    const endSeconds = String(endTime.getSeconds()).padStart(2, '0');
                    endTimeDisplay.textContent = `Termina a las ${endHours}:${endMinutes}:${endSeconds}`;
                } else {
                    endTimeDisplay.textContent = '';
                }
            };

            card.resetCard = function() {
                clearInterval(card.intervalId);
                card.stopAlarmAndShaking();
                timeLeftDisplay.textContent = '0:00:00';
                timeRightDisplay.textContent = '0:00:00';
                progressBar.style.width = '0%';
                endTimeDisplay.textContent = '';
                card.startResetBtns.classList.remove('hidden');
                card.pauseResumeBtns.classList.add('hidden');
                card.endBtns.classList.add('hidden');
                card.transferBtns.classList.add('hidden');
                timeSelect.value = "";
                card.querySelector('.price-display').textContent = `C$ 0`;
                card.sessionStartTime = null;
                card.totalSeconds = 0;
                card.elapsedSeconds = 0;
                card.pauseStartTime = null;
                card.totalPausedTime = 0;
                card.elapsedAtPause = 0;
                card.currentSessionEarnings = 0;
                card.classList.remove('transfer-mode', 'target-mode', 'disabled-card');
                card.removeEventListener('click', handleTransferClick);
                // TODO: Eliminar estado de consola en backend si es necesario
            }

            // Al cargar la página, restaurar estado
            loadCardState();

            timeSelect.addEventListener('change', (event) => {
                const priceDisplay = card.querySelector('.price-display');
                const selectedOption = timeSelect.options[timeSelect.selectedIndex];
                const selectedPrice = selectedOption.dataset.price;
                priceDisplay.textContent = `C$ ${selectedPrice || '0'}`;
            });

            startBtn.addEventListener('click', () => {
                if (timeSelect.selectedIndex <= 0) {
                    alert("Por favor, elige una duración antes de iniciar.");
                    return;
                }
                
                const selectedOption = timeSelect.options[timeSelect.selectedIndex];
                const selectedValue = selectedOption.value;
                const selectedPrice = parseFloat(selectedOption.dataset.price);

                card.startNewSession(selectedValue, selectedPrice);
            });

            pauseBtn.addEventListener('click', () => {
                clearInterval(card.intervalId);
                card.pauseStartTime = new Date().getTime();
                card.updateEndTimeDisplay();
                pauseBtn.classList.add('hidden');
                resumeBtn.classList.remove('hidden');
            });

            resumeBtn.addEventListener('click', () => {
                if (card.pauseStartTime) {
                    const pauseDuration = new Date().getTime() - card.pauseStartTime;
                    card.totalPausedTime += pauseDuration;
                    card.pauseStartTime = null;
                }
                
                card.updateEndTimeDisplay();
                card.checkTimeAndAct(); 
                clearInterval(card.intervalId);
                card.intervalId = setInterval(card.checkTimeAndAct, 100);

                pauseBtn.classList.remove('hidden');
                resumeBtn.classList.add('hidden');
            });
            
            endSessionBtn.addEventListener('click', () => {
                const selectedOption = timeSelect.options[timeSelect.selectedIndex];
                const selectedPrice = parseFloat(selectedOption.dataset.price);
                // Siempre guardar solo 'Se detuvo' como comentario
                saveSessionData(
                    card.dataset.consoleType,
                    card.dataset.consoleNumber,
                    card.totalSeconds,
                    selectedPrice,
                    card.sessionStartTime,
                    'detener',
                    'Se detuvo'
                );
                addEarnings(selectedPrice);
                card.resetCard();
            });
            
            endEarlyBtn.addEventListener('click', () => {
                const selectedOption = timeSelect.options[timeSelect.selectedIndex];
                const selectedPrice = parseFloat(selectedOption.dataset.price);
                // Siempre guardar solo 'Se detuvo' como comentario
                saveSessionData(
                    card.dataset.consoleType,
                    card.dataset.consoleNumber,
                    card.elapsedSeconds,
                    selectedPrice,
                    card.sessionStartTime,
                    'detener',
                    'Se detuvo'
                );
                addEarnings(selectedPrice);
                card.resetCard();
            });

            resetBtn.addEventListener('click', () => {
                card.resetCard();
            });

            addTimeBtn.addEventListener('click', () => {
                const selectedOption = timeSelect.options[timeSelect.selectedIndex];
                if (selectedOption && selectedOption.value) {
                    const selectedValue = parseInt(selectedOption.value);
                    const selectedPrice = parseFloat(selectedOption.dataset.price);

                    saveSessionData(card.dataset.consoleType, card.dataset.consoleNumber, card.elapsedSeconds, card.currentSessionEarnings, card.sessionStartTime);
                    addEarnings(card.currentSessionEarnings);
                    card.startNewSession(selectedValue, selectedPrice);

                } else {
                    alert("Por favor, elige una duración antes de añadir más tiempo.");
                }
            });
            
            changeConsoleBtn.addEventListener('click', () => {
                if (transferMode) return;
                
                clearInterval(card.intervalId);
                card.elapsedAtPause = card.elapsedSeconds;
                card.pauseStartTime = new Date().getTime();
                
                transferMode = true;
                sourceCard = card;
                
                sourceCard.pauseResumeBtns.classList.add('hidden');
                sourceCard.transferBtns.classList.remove('hidden');
                
                sourceCard.classList.add('transfer-mode');
                transferMessage.style.display = 'block';
                
                document.querySelectorAll('.console-card').forEach(c => {
                    if (c !== sourceCard && c.totalSeconds === 0) {
                        c.classList.add('target-mode');
                        c.addEventListener('click', handleTransferClick);
                    } else {
                        c.classList.add('disabled-card');
                    }
                });
            });

            cancelTransferBtn.addEventListener('click', () => {
                if (!sourceCard) return;

                sourceCard.classList.remove('transfer-mode');
                sourceCard.pauseResumeBtns.classList.remove('hidden');
                sourceCard.transferBtns.classList.add('hidden');
                
                if (sourceCard.totalSeconds > 0) {
                    const now = new Date().getTime();
                    const pauseDuration = now - sourceCard.pauseStartTime;
                    sourceCard.totalPausedTime += pauseDuration;
                    sourceCard.pauseStartTime = null;

                    sourceCard.sessionStartTime = now - (sourceCard.elapsedSeconds * 1000) - sourceCard.totalPausedTime;
                    sourceCard.updateEndTimeDisplay();
                    clearInterval(sourceCard.intervalId);
                    sourceCard.intervalId = setInterval(sourceCard.checkTimeAndAct, 100);
                }
                
                transferMode = false;
                transferMessage.style.display = 'none';

                document.querySelectorAll('.console-card').forEach(c => {
                    c.classList.remove('disabled-card', 'target-mode', 'transfer-mode');
                    c.removeEventListener('click', handleTransferClick);
                });
                sourceCard = null;
            });
        }
        
        function saveSessionData(consoleType, consoleNumber, durationSeconds, totalEarnings, startTime) {
            // Guardar sesiones con comentarios claros y sin repeticiones
            // Migrar sesiones a backend
            let sessions = [];
            const currentUser = window.currentUser || null;
            let action = arguments.length > 5 ? arguments[5] : undefined;
            let fromConsole = arguments.length > 7 ? arguments[7] : undefined;
            let comment = '';
            if (action === 'detener') {
                // Buscar si la sesión anterior fue un cambio en menos de 1 minuto
                let lastSession = sessions.length > 0 ? sessions[sessions.length - 1] : null;
                let justChanged = false;
                let cambioComment = '';
                if (lastSession && lastSession.action === 'cambio' && lastSession.consoleType === consoleType && lastSession.consoleNumber == consoleNumber) {
                    let prevEnd = new Date(lastSession.endDate).getTime();
                    let now = new Date().getTime();
                    if (Math.abs(now - prevEnd) < 60000) {
                        justChanged = true;
                        cambioComment = lastSession.comment;
                    }
                }
                if (justChanged && cambioComment) {
                    comment = cambioComment + '; Se detuvo';
                } else {
                    comment = 'Se detuvo';
                }
            } else if (action === 'cambio' && fromConsole) {
                comment = `Cambio de ${fromConsole} a ${consoleType} #${consoleNumber}`;
            }
            const newSession = {
                consoleType,
                consoleNumber,
                startDate: getFechaHoraNicaragua(new Date(startTime)),
                endDate: getFechaHoraNicaragua(),
                totalPrice: totalEarnings,
                clientName: currentUser && currentUser.username ? currentUser.username : 'Cliente',
                isActive: false
            };
        // --- FECHA NICARAGUA ---
        function getFechaNicaragua() {
            const ahora = new Date();
            const nica = ahora.toLocaleString('sv-SE', { timeZone: 'America/Managua' });
            return nica.split(' ')[0];
        }
        function getFechaHoraNicaragua(dateObj) {
            const d = dateObj ? new Date(dateObj) : new Date();
            return d.toLocaleString('sv-SE', { timeZone: 'America/Managua' }).replace(' ', 'T');
        }
            if (action) newSession.action = action;
            if (comment) newSession.comment = comment;
            if (fromConsole) newSession.fromConsole = fromConsole;
            sessions.push(newSession);
            // Migrar sesiones a backend

            // --- Automatización: enviar acción al backend para reporte ---
            fetch('https://zonagamer-backend.onrender.com/accion', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(newSession)
            }).then(r => r.json()).then(resp => {
                if (!resp.ok) {
                    console.error('No se pudo guardar la acción en el backend');
                }
            }).catch(err => {
                console.error('Error enviando acción al backend:', err);
            });
        }

                const today = new Date().toISOString().slice(0, 10);

                let workDaysData = {};
                if (!workDaysData[currentUser.username]) {
                    workDaysData[currentUser.username] = [];

                if (!workDaysData[currentUser.username].includes(today)) {
                    workDaysData[currentUser.username].push(today);
                    // Migrar workDays a backend
                    console.log('[recordWorkDay] Día registrado:', today, 'para usuario:', currentUser.username);
                } else {
                    console.log('[recordWorkDay] Día ya registrado:', today, 'para usuario:', currentUser.username);
                }
                console.log('[recordWorkDay] workDaysData:', workDaysData);
            } else if (currentUser) {

            } else {
                console.log('[recordWorkDay] No hay currentUser en sesión');

        }

            // Clear session in backend

            window.location.href = 'index.html';

        // Listeners para los botones del panel
        if (typeof btnReporteGeneral !== 'undefined' && btnReporteGeneral) {
            btnReporteGeneral.addEventListener('click', () => {
                alert('Funcionalidad de Reporte General próximamente.');

        }
        if (typeof btnDescargarReporte !== 'undefined' && btnDescargarReporte) {
            btnDescargarReporte.addEventListener('click', () => {
                alert('Funcionalidad de Descargar Reporte próximamente.');

        if (typeof btnAñadirConsola !== 'undefined' && btnAñadirConsola) {
            btnAñadirConsola.addEventListener('click', () => {
